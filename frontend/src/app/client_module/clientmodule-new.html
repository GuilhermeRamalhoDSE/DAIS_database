<!-- ############ PAGE START-->
<div class="padding" ng-controller="ClientModuleController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Create Client Module</h2>
                    <small>Add a new module to the client</small>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form novalidate>
                        <div class="form-group">
                            <label for="clientName">Client Name</label>
                            <input type="text" class="form-control" id="clientName" ng-model="clientName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="module_id">Module</label>
                            <select id="module_id" class="form-control" ng-model="newClientModule.module_id" ng-options="module.id as module.name for module in modules" required>
                                <option value="">--Select Module--</option>
                            </select>
                        </div>
                        <button type="submit" class="md-btn md-raised m-b-sm w-xs blue">Submit</button>
                        <button type="button" class="md-btn md-raised m-b-sm w-xs white"
                            ng-click="cancelCreate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
