<!-- ############ LAYOUT START-->
<div class="center-block w-xxl w-auto-xs p-y-md" ng-controller="PasswordResetController">
    <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
      <div class="m-b text-sm">
        Reset your password
      </div>
      <form name="resetPasswordForm" ng-submit="resetPassword()">
        <div class="md-form-group">
          <input type="password" class="md-input" ng-model="newPassword" required>
          <label>New Password</label>
        </div>
        <div class="md-form-group">
          <input type="password" class="md-input" ng-model="confirmPassword" required>
          <label>Confirm Password</label>
        </div>
        <button type="submit" class="btn primary btn-block p-x-md" ng-disabled="resetPasswordForm.$invalid || newPassword !== confirmPassword">Reset Password</button>
      </form>
    </div>
  
    <div class="p-v-lg text-center">
      <div>Remembered your password? <a ui-sref="login" class="text-primary _600">Sign in</a></div>
    </div>
</div>
<!-- ############ LAYOUT END-->
