<!-- ############ PAGE START-->
<div class="padding" ng-controller="VoiceUpdateController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Update Voice</h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="updateVoice()" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Voice Name</label>
                            <input type="text" class="form-control" ng-model="voice.name" placeholder="Voice Name"
                                required>
                        </div>
                        <button type="submit" class="md-btn md-raised m-b-sm w-xs green">Update</button>
                        <button type="button" class="md-btn md-raised m-b-sm w-xs red"
                            ng-click="cancelUpdate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
