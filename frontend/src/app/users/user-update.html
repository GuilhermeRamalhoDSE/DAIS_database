<!-- ############ PAGE START-->
<div class="padding" ng-controller="UserUpdateController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Update User</h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="updateUser()">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" ng-model="formUser.first_name"
                                placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" ng-model="formUser.last_name"
                                placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" ng-model="formUser.email" placeholder="Email"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Admin</label>
                            <input type="checkbox" ng-model="formUser.is_staff">
                        </div>
                        <div class="form-group" ng-if="isSuperuser">
                            <label>License</label>
                            <select class="form-control" ng-model="formUser.license_id"
                                ng-options="license.id as license.name for license in licenses" required>
                                <option value="">Select a License</option>
                            </select>
                        </div>
                        <button type="submit" class="md-btn md-raised m-b-sm w-xs blue">Submit</button>
                        <button type="button" class="md-btn md-raised m-b-sm w-xs white"
                            ng-click="cancelUpdate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
