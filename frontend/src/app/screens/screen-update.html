<!-- ############ PAGE START-->
<div class="padding" ng-controller="ScreenUpdateController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Updating Screen in Totem: {{ totemName }}</h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="updateScreen()">
                        <div class="form-group">
                            <label for="typology">Typology</label>
                            <select id="typology" class="form-control" ng-model="screenData.typology_id" ng-options="typology.id as typology.name for typology in screenTypes" required>
                                <option value="">--Select Typology--</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-secondary" ng-click="cancelUpdate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
