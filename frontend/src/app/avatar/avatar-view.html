<!-- ############ PAGE START-->
<div class="padding" ng-controller="AvatarController">
  <div class="box">
    <div class="box-header">
      <h2>Avatar Details</h2>
      <small>Details of registered avatars</small>
    </div>
    <div class="p-a white lt box-shadow">
      <div class="row">
        <div class="col-sm-6">
          Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"
            ng-model="searchText" />
        </div>
        <div class="col-sm-6">
          <button class="btn btn-fw primary" ng-click="goToCreateAvatar()">
            <i class="fa fa-fw fa-plus text-muted"></i>
            <span>New Avatar</span>
          </button>
          <a>
            <button type="button" class="btn btn-fw info pull-right" ng-if="!isHomePage()"
              ng-click="goBack()">Back</button>
          </a>
        </div>
      </div>
    </div>
    <div>
      <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
        <thead>
          <tr>
            <th data-toggle="true" ng-if="isSuperuser">
              Avatar ID
            </th>
            <th data-toggle="true">
              Name
            </th>
            <th data-hide="phone,tablet">
              File
            </th>
            <th data-hide="phone">
              Last Update
            </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="avatar in avatarList | filter:searchText">
            <td ng-if="isSuperuser">{{ avatar.id }}</td>
            <td>{{ avatar.name }}</td>
            <td>
              <input type="file" id="fileInput{{ avatar.id }}" style="display: none;" />
              <button class="md-btn md-raised m-b-sm w-xs indigo"
                ng-click="triggerFileInput(avatar.id, avatar.name)">Upload</button>
              <button class="md-btn md-flat m-b-sm w-xs" ng-click="viewFile(avatar.file_path)">View</button>
            </td>
            <td>{{ avatar.last_update_date | date:'dd/MM/yyyy HH:mm' }}</td>
            <td>
              <button class="btn btn-default btn-xs" ng-click="editAvatar(avatar.id)">Edit</button>
              <button class="btn btn-danger btn-xs" ng-click="deleteAvatar(avatar.id)">Delete</button>
            </td>
          </tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
            <td colspan="6" class="text-center">
              <ul class="pagination"></ul>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="progress mb-2" ng-show="showProgress">
      <div class="progress-bar progress-bar-striped" role="progressbar" ng-style="{'width': loadingProgress + '%'}"
        aria-valuenow="{{ loadingProgress }}" aria-valuemin="0" aria-valuemax="100">
        {{ loadingProgress }}%
      </div>
    </div>
  </div>
</div>
<!-- ############ PAGE END-->
