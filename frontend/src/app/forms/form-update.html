<!-- ############ PAGE START-->
<div class="padding" ng-controller="FormUpdateController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Updating Form: {{ formName }}</h2>
                    <small>Update the form details in the module.</small>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="updateForm()" novalidate>
                        <div class="form-group">
                            <label for="formName">Form Name</label>
                            <input type="text" class="form-control" id="formName" ng-model="formData.name" required>
                        </div>
                        <!-- <div class="form-group">
                            <label for="formApi">API</label>
                            <input type="checkbox" id="formApi" ng-model="formData.api">
                        </div> -->
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-secondary" ng-click="cancelUpdate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
