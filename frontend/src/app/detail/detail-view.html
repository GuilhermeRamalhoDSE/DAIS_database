<!-- ############ PAGE START-->
<div class="padding" ng-controller="DetailController">
    <div class="box">
        <div class="box-header">
            <h2>Details</h2>
            <small>Details</small>
        </div>
        <div class="p-a white lt box-shadow">
            <div class="row">
                <div class="col-sm-6">
                    Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"
                        ng-model="searchText" />
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-fw primary" ng-click="goToCreateDetail()">
                        <i class="fa fa-fw fa-plus text-muted"></i>
                        <span>New Detail</span>
                    </button>
                    <button type="button" class="btn btn-fw info pull-right" ng-click="goBack()">Back</button>
                </div>
            </div>
        </div>
        <div>
            <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            File
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="detail in detailList | filter:searchText">
                        <td>{{ detail.name }}</td>
                        <td>
                            <button class="btn btn-primary btn-xs"
                                ng-click="downloadDetailFile(detail.id)">Download</button>
                        </td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="editDetail(detail.id)">Edit</button>
                            <button class="btn btn-danger btn-xs" ng-click="deleteDetail(detail.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="5" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
