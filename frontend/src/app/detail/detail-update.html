<!-- ############ PAGE START-->
<div class="padding" ng-controller="DetailUpdateController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Atualizar Detalhes de {{ detailData.name }}</h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="updateDetail()" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" ng-model="detailData.name"
                                placeholder="Insira o nome" required>
                        </div>
                        <div class="form-group">
                            <label>Arquivo</label>
                            <input type="file" file-model="file" class="form-control" placeholder="Upload do arquivo">
                        </div>
                        <button type="submit" class="btn btn-primary">Atualizar</button>
                        <button type="button" class="btn btn-secondary" ng-click="cancelUpdate()">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
