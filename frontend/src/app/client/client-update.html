<!-- ############ PAGE START-->
<div class="padding" ng-controller="ClientUpdateController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Update Client</h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="updateClient()" enctype="multipart/form-data">
                        <div class="form-group" ng-if="isSuperuser()">
                            <label>License ID</label>
                            <input type="number" class="form-control" ng-model="client.license_id" placeholder="License ID" required readonly>
                        </div>
                        <div class="form-group">
                            <label>Client Name</label>
                            <input type="text" class="form-control" ng-model="client.name" placeholder="Client Name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" ng-model="client.email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" ng-model="client.address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" ng-model="client.phone" placeholder="Phone" required>
                        </div>
                        <button type="submit" class="md-btn md-raised m-b-sm w-xs blue">Submit</button>
                        <button type="button" class="md-btn md-raised m-b-sm w-xs white"
                            ng-click="cancelUpdate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
