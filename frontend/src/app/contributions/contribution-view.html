<!-- ############ PAGE START-->
<div class="padding" ng-controller="ContributionController">
    <div class="box">
        <div class="box-header">
            <h2>Contributions</h2>
            <small>Details of contributions</small>
        </div>
        <div class="p-a white lt box-shadow">
            <div class="row">
                <div class="col-sm-6">
                    Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"
                        ng-model="searchText" />
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-fw primary" ng-click="goToCreateContribution()">
                        <i class="fa fa-fw fa-plus text-muted"></i>
                        <span>New Contribution</span>
                    </button>
                    <button type="button" class="btn btn-fw info pull-right" ng-click="goBack()">Back</button>
                </div>
            </div>
        </div>
        <div>
            <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
                <thead>
                    <tr>
                        <th>Time Slot</th>
                        <th data-hide="phone,tablet">
                            Detail Count
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contribution in contributionList | filter:searchText">
                        <td>{{ contribution.time_slot.start_time | formatTime }} - {{ contribution.time_slot.end_time |formatTime }}</td>
                        <td>{{ contribution.detail_count }}</td>
                        <td>
                            <button class="btn btn-danger btn-xs" ng-click="deleteContribution(contribution.id)">Delete</button>
                        </td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="detailContribution(contribution.id)">Details</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="4" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
