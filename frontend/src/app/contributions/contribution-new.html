<div class="padding" ng-controller="ContributionController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Create Contribution</h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="createContribution()" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Time Slot</label>
                            <input type="text" class="form-control" ng-value="displayTimeSlot" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" ng-click="cancelCreate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
