<!-- ############ PAGE START-->
<div class="padding" ng-controller="LogsController">
    <div class="box">
        <div class="box-header">
            <h2>Logs for {{ totemName }}</h2>
            <small>View logs associated with the selected totem.</small>
        </div>
        <div class="p-a white lt box-shadow">
            <div class="row">
                <div class="col-sm-6">
                    Search: <input id="logFilter" type="text" class="form-control input-sm w-auto inline m-r"
                        ng-model="logSearchText" />
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-fw primary" ng-click="goToCreateLog()">
                        <i class="fa fa-fw fa-plus text-muted"></i>
                        <span>New Log</span>
                    </button>
                    <button type="button" class="btn btn-fw info pull-right" ng-click="goBack()">Back</button>
                </div>
            </div>
        </div>
        <div>
            <table class="table m-b-none" ui-jp="footable" data-filter="#logFilter" data-page-size="5">
                <thead>
                    <tr>
                        <th>
                            Date
                        </th>
                        <th>
                            Typology
                        </th>
                        <th>
                            Information
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="log in logs | filter:logSearchText">
                        <td>{{ log.date | date: 'medium' }}</td>
                        <td>{{ log.typology }}</td>
                        <td>{{ log.information }}</td>
                        <td>
                            <button class="btn btn-danger btn-xs" ng-click="deleteLog(log.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="4" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
