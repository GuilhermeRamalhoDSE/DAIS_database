<!-- ############ PAGE START-->
<div class="padding" ng-controller="ScreenTypeUpdateController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Update Screen Type</h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="updateScreenType()" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Screen Type Name</label>
                            <input type="text" class="form-control" ng-model="screentype.name" placeholder="Screen Type Name" required>
                        </div>
                        <button type="submit" class="md-btn md-raised m-b-sm w-xs blue">Submit</button>
                        <button type="button" class="md-btn md-raised m-b-sm w-xs white"
                            ng-click="cancelUpdate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
