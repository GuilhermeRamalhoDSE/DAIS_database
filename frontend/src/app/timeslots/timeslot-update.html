<!-- ############ PAGE START-->
<div class="padding" ng-controller="TimeSlotUpdateController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Update Timeslot for {{ groupName }}</h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="updateTimeslot()" novalidate>
                        <div class="form-group">
                            <label for="startTime">Start Time</label>
                            <input id="startTime" type="time" class="form-control" ng-model="timeslotData.start_time"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="endTime">End Time</label>
                            <input id="endTime" type="time" class="form-control" ng-model="timeslotData.end_time"
                                required>
                        </div>
                        <button type="submit" class="md-btn md-raised m-b-sm w-xs blue">Submit</button>
                        <button type="button" class="md-btn md-raised m-b-sm w-xs white"
                            ng-click="cancelUpdate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
