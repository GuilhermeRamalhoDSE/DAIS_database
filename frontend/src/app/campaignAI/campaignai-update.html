<!-- ############ PAGE START-->
<div class="padding" ng-controller="CampaignAIUpdateController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Updating Campaign for {{ groupName }}</h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="updateCampaignAI()">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" ng-model="campaignAIData.name" placeholder="Campaign Name" required>
                        </div>
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" class="form-control" ng-model="campaignAIData.start_date" required>
                        </div>
                        <div class="form-group">
                            <label>End Date</label>
                            <input type="date" class="form-control" ng-model="campaignAIData.end_date" required>
                        </div>
                        <div class="form-group">
                            <label>Logo Upload</label>
                            <input type="file" class="form-control" file-model="logo" placeholder="Upload Logo">
                        </div>
                        <div class="form-group">
                            <label>Background Upload</label>
                            <input type="file" class="form-control" file-model="background" placeholder="Upload Background">
                        </div>
                        <div class="form-group">
                            <label>Footer</label>
                            <input type="text" class="form-control" ng-model="campaignAIData.footer" placeholder="Footer Text">
                        </div>
                        <div class="form-group">
                            <label>Active</label>
                            <input type="checkbox" ng-model="campaignAIData.active">
                        </div>
                        <div class="progress mb-2" ng-show="showProgress">
                            <div class="progress-bar progress-bar-striped" role="progressbar" ng-style="{'width': loadingProgress + '%'}" aria-valuenow="{{ loadingProgress }}" aria-valuemin="0" aria-valuemax="100">
                                {{ loadingProgress }}%
                            </div>
                        </div>
                        <button type="submit" class="md-btn md-raised m-b-sm w-xs green">Update</button>
                        <button type="button" class="md-btn md-raised m-b-sm w-xs red" ng-click="cancelUpdate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
