<!-- ############ PAGE START-->
<div class="padding" ng-controller="FormFieldController">
    <div class="box">
        <div class="box-header">
            <h2>Form Fields for {{ formName }}</h2>
            <small>Manage form fields for {{ clientName }}</small>
        </div>
        <div class="p-a white lt box-shadow">
            <div class="row">
                <div class="col-sm-6">
                    Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"
                        ng-model="searchText" />
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-fw primary" ng-click="goToCreateFormField()">
                        <i class="fa fa-fw fa-plus text-muted"></i>
                        <span>New Field</span>
                    </button>
                    <button type="button" class="btn btn-fw info pull-right" ng-click="goBack()">Back</button>
                </div>
            </div>
        </div>
        <div>
            <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
                <thead>
                    <tr>
                        <th>
                            Number
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Type
                        </th>
                        <th>
                            Required
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="field in formfieldList | filter:searchText">
                        <td>{{ field.number }}</td>
                        <td>{{ field.name }}</td>
                        <td>{{ field.field_type }}</td>
                        <td>
                            <i class="fa fa-check text-success" ng-show="field.required"></i>
                            <i class="fa fa-times text-danger" ng-show="!field.required"></i>
                        </td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="editFormField(field.id, field.name)">Edit</button>
                            <button class="btn btn-danger btn-xs" ng-click="deleteFormField(field.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="5" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
