<!-- ############ PAGE START-->
<div class="padding" ng-controller="FormFieldController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Form Fields for {{ formName }}</h2>
                    <small>Manage fields for the specific form</small>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form novalidate>
                        <div class="form-group">
                            <label for="formName">Form</label>
                            <input type="text" class="form-control" id="formName" ng-model="formName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="fieldName">Name</label>
                            <input type="text" class="form-control" id="fieldName" ng-model="newFormField.name" required>
                        </div>
                        <div class="form-group">
                            <label for="fieldNumber">Number</label>
                            <input type="number" class="form-control" id="fieldNumber" ng-model="newFormField.number" required>
                        </div>
                        <div class="form-group">
                            <label for="fieldType">Type</label>
                            <select class="form-control" id="fieldType" ng-model="newFormField.field_type" required>
                                <option value="text">Text</option>
                                <option value="number">Number</option>
                                <option value="date">Date</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fieldRequired">Required</label>
                            <input type="checkbox" id="fieldRequired" ng-model="newFormField.required">
                        </div>
                        <button type="button" class="btn btn-primary" ng-click="createFormField()">Create</button>
                        <button type="button" class="btn btn-secondary" ng-click="cancelCreate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
