<!-- ############ PAGE START-->
<div class="padding" ng-controller="PeriodDSController">
    <div class="box">
        <div class="box-header">
            <h2>Periods for {{ groupName }}</h2>
            <small>View and manage periods associated with the group</small>
        </div>
        <div class="p-a white lt box-shadow">
            <div class="row">
                <div class="col-sm-6">
                    Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"
                        ng-model="searchText" />
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-fw primary" ng-click="goToCreatePeriod()">
                        <i class="fa fa-fw fa-plus text-muted"></i>
                        <span>New Period</span>
                    </button>
                    <button type="button" class="btn btn-fw info pull-right" ng-click="goBack()">Back</button>
                </div>
            </div>
        </div>
        <div>
            <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
                <thead>
                    <tr>
                        <th data-hide="phone,tablet">
                            Start Date
                        </th>
                        <th data-hide="phone,tablet">
                            End Date
                        </th>
                        <th>
                            Last Update
                        </th>
                        <th>Active</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="period in periodList | filter:searchText">
                        <td>{{ period.start_date | date:'mediumDate' }}</td>
                        <td>{{ period.end_date | date:'mediumDate' }}</td>
                        <td>{{ period.last_update | date:'mediumDate' }}</td>
                        <td>
                            <i class="fa fa-check text-success" ng-show="period.active"></i>
                            <i class="fa fa-times text-danger" ng-show="!period.active"></i>
                        </td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="editPeriod(period.id)">Edit</button>
                            <button class="btn btn-danger btn-xs" ng-click="deletePeriod(period.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="6" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
