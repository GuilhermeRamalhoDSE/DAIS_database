<!-- ############ PAGE START-->
<div class="padding" ng-controller="FormationUpdateController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Updating {{ formationName }} </h2>
                    <small>Update the selected formation details.</small>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="updateFormation()" novalidate>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" ng-model="formationData.name" required>
                        </div>
                        <div class="form-group">
                            <label for="file">File</label>
                            <input type="file" class="form-control" id="file" file-model="newFile">
                        </div>
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language" class="form-control" ng-model="formationData.language_id" ng-options="language.id as language.name for language in languages" required>
                                <option value="">--Choose a Language--</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="voice">Voice</label>
                            <select id="voice" class="form-control" ng-model="formationData.voice_id" ng-options="voice.id as voice.name for voice in voices" required>
                                <option value="">--Select Voice--</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="trigger">Trigger</label>
                            <input type="text" class="form-control" id="trigger" ng-model="formationData.trigger">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-secondary" ng-click="cancelUpdate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
