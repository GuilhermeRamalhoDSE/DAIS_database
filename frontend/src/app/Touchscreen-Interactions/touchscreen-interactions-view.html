<!-- ############ PAGE START-->
<div class="padding" ng-controller="TouchscreenInteractionController">
    <div class="box">
        <div class="box-header">
            <h2>Touchscreen Interactions for {{ clientName }}</h2>
            <small>View and manage touchscreen interaction</small>
        </div>
        <div class="p-a white lt box-shadow">
            <div class="row">
                <div class="col-sm-6">
                    Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"
                        ng-model="searchText" />
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-fw primary" ng-click="goToCreateTouchscreenInteraction()">
                        <i class="fa fa-fw fa-plus text-muted"></i>
                        <span>New Touchscreen Interaction</span>
                    </button>
                    <button type="button" class="btn btn-fw info pull-right" ng-click="goBack()">Back</button>
                </div>
            </div>
        </div>
        <div>
            <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Last Update
                        </th>
                        <th>
                            Total Buttons
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="touchscreeninteraction in touchscreeninteractionList | filter:searchText">
                        <td>{{ touchscreeninteraction.name }}</td>
                        <td>{{ touchscreeninteraction.last_update | date:'medium' }}</td>
                        <td>{{ touchscreeninteraction.total_buttons }}</td>
                        <td>
                            <button class="btn btn-default btn-xs"
                                ng-click="editTouchscreenInteraction(touchscreeninteraction.id, touchscreeninteraction.name)">Edit</button>
                            <button class="btn btn-danger btn-xs"
                                ng-click="deleteTouchscreenInteraction(touchscreeninteraction.id)">Delete</button>
                        </td>
                        <td>
                            <button class="btn btn-default btn-xs"
                                ng-click="goToTouchscreenInteractionField(touchscreeninteraction.id, touchscreeninteraction.name)">Fields</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="7" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
