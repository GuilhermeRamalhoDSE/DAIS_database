<!-- ############ PAGE START-->
<div class="padding" ng-controller="GroupController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Create Group</h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="createGroup()" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" ng-model="newGroup.name" placeholder="Group Name" required>
                        </div>
                        <div class="form-group">
                            <label>Typology</label>
                            <select class="form-control" ng-model="newGroup.typology" required>
                                <option value="Artificial Intelligence">Artificial Intelligence</option>
                                <option value="Digital Signage">Digital Signage</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Comments</label>
                            <textarea class="form-control" ng-model="newGroup.comments" placeholder="Comments"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Client</label>
                            <input type="text" class="form-control" ng-model="clientName" placeholder="Client Name" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" ng-click="cancelCreate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
