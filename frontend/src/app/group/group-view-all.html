<!-- ############ PAGE START-->
<div class="padding" ng-controller="GroupGetAllController">
    <div class="box">
        <div class="box-header">
            <h2>Groups</h2>
            <small>Details of registered groups</small>
        </div>
        <div class="p-a white lt box-shadow">
            <div class="row">
                <div class="col-sm-6">
                    Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r" ng-model="searchText" />
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-fw info pull-right" ng-click="goBack()">Back</button>
                </div>
            </div>
        </div>
        <div>
            <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
                <thead>
                    <tr>
                        <th data-toggle="true">Group ID</th>
                        <th>Client</th>
                        <th>Name</th>
                        <th data-hide="phone,tablet">Typology</th>
                        <th>Total Totems</th>
                        <th>Last Update</th>
                        <th data-hide="phone">Comments</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="group in groupList | filter:searchText">
                        <td>{{ group.id }}</td>
                        <td>{{ group.client_name }}</td>
                        <td>{{ group.name }}</td>
                        <td>{{ group.typology }}</td>
                        <td>{{ group.total_totems }}</td>
                        <td>{{ group.last_update | date:'mediumDate' }}</td>
                        <td>{{ group.comments }}</td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="editGroup(group)">Edit</button>
                            <button class="btn btn-danger btn-xs" ng-click="deleteGroup(group.id)">Delete</button>
                            <button class="btn btn-default btn-xs" ng-click="detailGroup(group)">Details</button>
                            <button class="btn btn-default btn-xs" ng-click="goToTotem(group)">Totem</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="9" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
