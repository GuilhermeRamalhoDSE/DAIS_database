<!-- ############ PAGE START-->
<div class="padding" ng-controller="LayerController">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h2>Create Layer</h2>
                    <small>View and manage layers associated with the period</small>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <form ng-submit="createLayer()" novalidate>
                        <div class="form-group">
                            <label for="avatar_id">Select Avatar</label>
                            <select id="avatar_id" class="form-control" ng-model="newLayer.avatar_id" ng-options="avatar.id as avatar.name for avatar in avatars" required>
                                <option value="">--Choose an Avatar--</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Layer Name</label>
                            <input type="text" class="form-control" id="name" ng-model="newLayer.name" required>
                        </div>
                        <div class="form-group">
                            <label for="trigger">Trigger</label>
                            <input type="text" class="form-control" id="trigger" ng-model="newLayer.trigger">
                        </div>
                        <button type="submit" class="md-btn md-raised m-b-sm w-xs blue">Submit</button>
                        <button type="button" class="md-btn md-raised m-b-sm w-xs white"
                            ng-click="cancelCreate()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############ PAGE END-->
